<form>
  <fieldset>
    <legend>Order Now!</legend>
    <div class="form-group">
      <label for="exampleInputName1">First Name</label>
      <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="exampleInputLastName1">Last Name</label>
      <input type="last name" class="form-control" id="exampleInputPassword1" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPhoneNumber1">Phone Number</label>
      <input type="phone number" class="form-control" id="exampleInputPassword1" placeholder="Enter Phone Number">
    </div
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
      </div>
    </div>

    <div class="form-group">
      <label for="exampleSelect2">Enter your desired phrase/phrases</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <fieldset class="form-group">
      <legend>Fonts</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
          Amarillo
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          Times New Roman
        </label>
      </div>
      <div class="form-check disabled">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
          Wisteria
        </label>
      </div>
      <div class="form-check disabled">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
          Magnolia
        </label>
      </div>
      <div class="form-check disabled">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
          Amadora
        </label>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <legend>Font Color</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
          Black
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          White
        </label>
      </div>
      <div class="form-check disabled">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
          Other
        </label>
      </div>
      <div class="form-group">
        <label for="exampleSelect2">If you selected other please specify the color you want in the text box. You will be contacted for a color match and notified if the color is unavailable.</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <legend>Home Decor</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
          Wooden lazy susan
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          Wooden rectangular sign
        </label>
      </div>
      <div class="form-check disabled">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
          Wooden circle sign
        </label>
      </div>
      <div class="form-check disabled">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
          Wooden square sign
        </label>
      </div>
      <div class="form-check disabled">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
          Wooden triangle sign
        </label>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <legend>Clothing</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
          T-shirt
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          Long sleeve shirt
        </label>
      </div>
      <div class="form-check disabled">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
          Sweat Pants
        </label>
      </div>
      <div class="form-check disabled">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
          Hat
        </label>
      </div>
      <div class="form-check disabled">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
          Onesie
        </label>
      </div>
    </fieldset>
    <div class="form-group">
      <label for="exampleSelect2">If you selected clothing above please enter the size. Please include youth or adult in the text box. For onesies we off sizes 3-6M - 18-24M</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <p>Thank you for ordering with Jojo's crafts! We will be in touch with you soon.</p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
